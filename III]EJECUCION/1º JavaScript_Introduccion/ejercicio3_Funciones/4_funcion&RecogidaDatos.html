<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recogida de "DATOS"</title>
  <!-- | Carga estilos BootsTraps CSS | -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- | Carga libreria JS BootsTraps  (Javascript) | -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

    <!-- | Enlace estilos y ejecuciones de los sweetalert | -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <!-- Nativos -->
  <link rel="stylesheet" href="css/4_styles.css">
  <!-- Hemos copìado el script y lo hemos llevado al final del body -->
  <script src="js/4_script.js"></script>
</head>

<body style="text-align: center;">
  <div class="container">
    <!-- Badget, un formato de bolsa al id -->
    <h2> <button onclick="reenvio()" style="float: right;" class="btn btn-outline-success" id="resultado"></button></h2>
    <!-- Traemos el index de sign-in -->
    <main class="form-signin text-center">
      <form>
        <svg xmlns="http://www.w3.org/2000/svg" width="72" height="57" fill="currentColor"
          class="bi bi-person-workspace" viewBox="0 0 16 16">
          <path d="M4 16s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1zm4-5.95a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5" />
          <path
            d="M2 1a2 2 0 0 0-2 2v9.5A1.5 1.5 0 0 0 1.5 14h.653a5.4 5.4 0 0 1 1.066-2H1V3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v9h-2.219c.554.654.89 1.373 1.066 2h.653a1.5 1.5 0 0 0 1.5-1.5V3a2 2 0 0 0-2-2z" />
        </svg>
        <h1 class="h3 mb-3 fw-normal">Por favor, registrese</h1>

        <div class="form-floating">
          <input type="email" class="form-control" id="eMail" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Dirección e-mail</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="contraseña" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Contraseña</label>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Recuerdame
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" onclick="login()" type="button">Acceso</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2023–2024</p>
      </form>
    </main>


  </div>
  <script src="js/4_script.js"></script>
</body>

</html>
