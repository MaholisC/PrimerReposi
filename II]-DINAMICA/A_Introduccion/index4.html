<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODALS & DINAMICA</title>

    <link rel="shortcut icon" href="" type="image/x-icon">
    <!-- Enlace de estilos Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Enlace de Java Script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body style="background-image: url(image/degradado.png); background-position: center;">
    <div class="container"
        style="background-image: url(image/ecommerce\ 1.png); background-position: center; background-size: contain; background-repeat: no-repeat;">
        <!-- Configuro los dos botones -->
        <div style="text-align: center; margin: 6px auto; padding: 166px 166px 166px 110px;">
            <!-- 1º Boton del offcanvas izquierdo -->
            <a style="margin: 10px;" class="btn btn-dark" data-bs-toggle="offcanvas" href="#offcanvasExample"
                role="button" aria-controls="offcanvasExample">
                Configuración
            </a>
            <!-- 2º boton del offcanvas derecho -->
            <button class="btn btn-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight">Suscribete
            </button>
        </div>
        <!-- Estructura del 1º offcanvas izquierdo -->
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasExampleLabel">Condiciones</h5>
                <button type="button" class="btn" data-bs-dismiss="offcanvas" aria-label="Close">Cerrar</button>
            </div>
            <div class="offcanvas-body">
                <div>
                    Selecciona las diversas opciones que tenemos para nuestros suscriptores, entre ellas ofertas
                    exclusivas o participaciones premium
                </div>
                <div class="dropdown mt-3">
                    <button class="btn btn-outline-success dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-bs-toggle="dropdown">
                        Accede >>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="#">Cuotas</a></li>
                        <li><a class="dropdown-item" href="#">Ofertas exclusivas</a></li>
                        <li><a class="dropdown-item" href="#">Acceso Premium</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Estructura del 2º offcanvas derecho -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 id="offcanvasRightLabel">Formulario</h5>
                <button type="button" class="btn" data-bs-dismiss="offcanvas" aria-label="Close"
                    style="color: red;">Cerrar</button>
            </div>
            <div class="offcanvas-body">
                <!-- Una de las clases principales del input, que lo define como un elemento
                de interconexión entre el usuario y la interfaz de nuestra página 
            Definimos entre sus atributos el type=""  referenciará al tipo de dato
        introducido por el usuario (texto, número, fecha, archivo.... )-->
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Nombre y Apellidos</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">DNI</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Repite Password</label>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
