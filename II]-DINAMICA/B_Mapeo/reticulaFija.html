<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reticula fija</title>
    <!-- Enlace de estilos de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Enlace de javaScript de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container" style="text-align: center; margin: 0 auto; font-size: 60px;">
        <!-- la clase row en este framework, trabaja la fila sobre 
            12 elemetos a reticular -->
        <div class="row">
            <div class="col-md-12" style="background-color: yellowgreen;height: 80px;">
                header
            </div>
        </div>
        <div class="row" style="height: 150px;">
            <div class="col-md-3"></div>
            <div class="col-md-3" style="background-color: lightskyblue; padding-top: 26px;">2</div>
            <div class="col-md-3" style="background-color: lightskyblue;padding-top: 26px;">3</div>
            <div class="col-md-3"></div>
        </div>
        <div class="row" style="height: 150px;">
            <div class="col-md-3" style="background-color:lightcyan;padding-top: 26px;">5</div>
            <div class="col-md-3"></div>
            <div class="col-md-3"></div>
            <div class="col-md-3" style="background-color: lightcyan;padding-top: 26px;">8</div>
        </div>
        <div class="row" style="height: 150px;">
            <div class="col-md-6" style="background-color:cornflowerblue;padding-top: 26px;">9</div>
            <div class="col-md-6" style="background-color:blue;padding-top: 26px;">10</div>
        </div>
        <div class="row">
            <div class="col-md-12" style="background-color: limegreen;height: 80px;">
                footer
            </div>
        </div>
    </div>
</body>

</html>
